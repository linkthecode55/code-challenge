<html>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form class="form" id="form" onsubmit="return !1">
    <fieldset class="box">

      <label class="address" for="input-address">
        <h5>ETH Address</h5>
      </label><br><br>
      <input id="input-address" class="form-control" onChange="addressChange()" /> <br><br>

      <div class="alert alert-danger" role="alert" style="display:none" id="a">
        Invalid ETH address!
      </div>

      <label class="amount" for="input-amount">
        <h5>Amount to send</h5>
      </label> <br><br>
      <input id="input-amount" type="number" class="form-control" onChange="amountChange()" /> <br><br>
      <div class="alert alert-danger" role="alert" style="display:none" id="c">Value sent should be more than 0! </div>

      <label class="otp" for="input-otp">
        <h5>OTP Authentication</h5>
      </label> <br><br>
      <input type="number" id="input-otp" class="form-control" onChange="otpChange()" /> <br><br>
      <div class="alert alert-danger" role="alert" style="display:none" id="b">
        OTP number should be 6 digits!</div>
      <center><button type="button" class="btn btn-primary" onclick="validate()" value="create">SEND TOKENS</button>
      </center>
    </fieldset>

  </form>


  <script src="script.js"></script>
</body>

</html>
